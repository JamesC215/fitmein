{% extends 'base.html' %}
{% block content %}

<h3>1. Select which activities you would like to do:</h3>
<form action="{% url 'update_activity' pk=profile.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
<h3>2. Find a match!</h3>
<form id="locationForm">
    <button id="displayCoord">Find me a match!</button>
    <p><span id="latitude"></span></p>
    <p><span id="longitude"></span></p>
</form>

{% endblock %}
