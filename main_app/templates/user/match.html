{% extends 'base.html' %} 
{% load static %}


{% block content %}
<header style="position: sticky; top: 0; color: var(--bs-body-bg)">
  <h1 style="text-align: center; position: static" id="app-name">FitMeIn</h1>
  <br />
</header>
<h3>Step One: Select your activities</h3>
<a href="{% url 'update_profile' pk=profile.pk %}" class="btn btn-warning mt-3">Submit</a>

<h3>2. Find a match!</h3>
<form id="locationForm">
    <button id="displayCoord">Find me a match!</button>
    <p><span id="latitude"></span></p>
    <p><span id="longitude"></span></p>
</form>


{% endblock %}
